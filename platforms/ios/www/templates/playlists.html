<ion-view view-title="有料">
    <ion-content>
        <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
          <ion-item ng-repeat="(index,playlist) in playlists" ng-click="open('{{playlist.id}}')">
            {{playlist.title.__text}}
          </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
